<form class="form-horizontal" role="form" name="login" novalidate ng-submit="submit(myForm)">
    <div class="modal-header">
        <h4>Login</h4>
    </div>
    <div class="form-group">
        <label for="loginEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="loginPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <input type="submit" class="btn primary-btn" value="Submit"/>
        </div>
    </div>
</form>
